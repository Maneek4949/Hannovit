{% extends 'base.html'%}
{%load static%}

{%block title%}
{{portfolio.title}} | Hannovit Technologies
{% endblock %}
{%block meta%}
{{portfolio.meta}}
{%endblock%}

{%block body_block%}
<div class="carousel-inner">
    <div class="carousel-item active" style="max-height: 500px;">
        <img class="w-100 h-75" src="{% static 'img/portfolio.webp' %}" alt="Image">
        <div class="carousel-caption d-flex flex-column align-items-center justify-content-center">
            <div class="p-3">
                <h1 class="display-6 text-white mb-md-4 animated zoomIn">{{ portfolio.title }}</h1>
                <a href="{%url 'contact' %}" class="btn btn-primary py-md-3 px-md-5 me-3 animated slideInLeft">Get Consultation</a>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid py-5 wow fadeInUp" data-wow-delay="0.1s">
    <div class="container ">
        <div class="row g-5">
            <div class="col-lg-12">
                <div class="mb-5">
                    {{ content|safe }}
                </div>
            </div>
        </div>
    </div>
</div>

{%endblock%}
